<h1 mat-dialog-title>Update Inventory</h1>

<form novalidate #form="ngForm" (ngSubmit)="updateInventory(form)">
    <div mat-dialog-content>
        <mat-form-field class="example-full-width">
            <mat-label>Product Id</mat-label>
            <input matInput type="number" name="id" [(ngModel)]="inventory.productId" />
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" name="quantity" [(ngModel)]="inventory.quantity"/>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button type="submit" cdkFocusInitial>Update</button>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    </div>
</form>
